language: php
php:
  - 5.4
  - 5.6

env:
  - SYMFONY_VERSION='2.0.*'
  - SYMFONY_VERSION='2.1.*'
  - SYMFONY_VERSION='2.2.*@dev'
before_script:
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl
  - sudo sed -i -e "s,/var/www,$(pwd)/web,g" /etc/apache2/sites-available/default
  - sudo /etc/init.d/apache2 restart
  - sudo sed -i -e "/DocumentRoot/i\ServerName knpu_qa.l" /etc/apache2/sites-available/default
  - echo "127.0.0.1 knpu_qa.l" | sudo tee -a /etc/hosts
  - sudo /etc/init.d/apache2 restart

  - composer self-update
  - composer install --dev --prefer-dist
  - chmod -R 777 app/cache app/logs
  - "mysql -utravis -e 'create database if not exists `laraveltesting_test`;'"

  - "sh -e /etc/init.d/xvfb start"
  - "export DISPLAY=:99.0"
  - "wget http://selenium.googlecode.com/files/selenium-server-standalone-2.31.0.jar"
  - "java -jar selenium-server-standalone-2.31.0.jar > /dev/null &"
  - sleep 5
script:
  - vendor/bin/phpunit
  - vendor/bin/behat